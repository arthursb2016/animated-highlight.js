<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Animated Highlight</title>
  <script src="./index.js"></script>
  <style type="text/css">
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #e6e6e6;
    }
    #div {
      background: #ffffff;
      width: 30%;
      height: 40%;
      border:  1px solid lightgray;
      color:  gray;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="div">
    Hey you!
  </div>
  <script type="text/javascript">
    const options = {
      direction: 'circle',
      colorA: '#FFCCCC',
      colorB: '#ffffff',
      speed: 'slow',
      trembleDirection: 'vertical',
      trembleMode: 'hard',
    };

    animatedHighlight('div', options);
  </script>
</body>
</html>
